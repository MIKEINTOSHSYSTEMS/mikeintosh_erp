version: '3.8'

services:
  db:
    image: bitnami/postgresql:16
    restart: always
    environment:
      POSTGRESQL_DATABASE: ${DB_NAME}
      POSTGRESQL_USERNAME: ${DB_USER}
      POSTGRESQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - odoo-db-data:/bitnami/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_USER}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin-data:/bitnami/pgadmin

  odoo:
    image: bitnami/odoo:17
    ports:
      - "${ODOO_HOST_PORT}:8079"
      - "${ODOO_LONGPOLLING_PORT}:8072"
    environment:
      - ODOO_DATABASE_HOST=db
      - ODOO_DATABASE_PORT_NUMBER=${ODOO_DATABASE_PORT_NUMBER}
      - ODOO_DATABASE_NAME=${DB_NAME}
      - ODOO_DATABASE_USER=${DB_USER}
      - ODOO_DATABASE_PASSWORD=${DB_PASSWORD}
      - ODOO_DATA_TO_PERSIST=./addons ./etc ./data
      - ODOO_SKIP_BOOTSTRAP=no
      - ODOO_SKIP_MODULES_UPDATE=no
      - ODOO_LOAD_DEMO_DATA=no
      - ODOO_EMAIL=${ODOO_ADMIN_EMAIL}
      - ODOO_PASSWORD=${ODOO_ADMIN_PASSWORD}
    volumes:
      - ./addons:/bitnami/odoo/extra-addons
      - ./etc:/bitnami/odoo/conf
    restart: always

volumes:
  odoo-db-data:
  pgadmin-data:
  odoo-addons:
  odoo-config:
